<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cwote | Support</title>
    <style>
        :root {
            --primary-bg: #fdfdfd;
            --text-color: #1a1a1a;
            --accent-color: #3a86ff; /* You can change this to match your app's main button color */
            --secondary-text: #666;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 90%;
            padding: 80px 0;
            text-align: center;
        }

        h1 { font-weight: 700; font-size: 2.5rem; letter-spacing: -1px; margin-bottom: 10px; }
        p { color: var(--secondary-text); font-size: 1.1rem; }

        .support-box {
            background: #fff;
            border: 1px solid #eaeaea;
            border-radius: 12px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .email-link {
            display: inline-block;
            margin-top: 15px;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }

        .footer {
            margin-top: 60px;
            font-size: 0.9rem;
        }

        .footer a { color: var(--secondary-text); margin: 0 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>cwote</h1>
        <p>Simple tools for capturing and organizing your thoughts.</p>

        <div class="support-box">
            <h2>Need Help?</h2>
            <p>If you're experiencing issues with cwote or have suggestions for future updates, please reach out.</p>
            <a href="mailto:creatorship.info@gmail.com" class="email-link">creatorship.info@gmail.com</a>
        </div>

        <div class="footer">
            <a href="privacy.html">Privacy Policy</a>
            <p>&copy; 2026 Connor Casey</p>
        </div>
    </div>

</body>
</html>
