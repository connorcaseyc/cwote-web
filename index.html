<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cwote | Support</title>
    <style>
        :root {
            /* Warm color palette extracted from the cwote icon */
            --primary-bg: #fdfcfb;
            --card-bg: #ffffff;
            --text-color: #2d3436;
            --secondary-text: #636e72;
            --accent-color: #f39c12; /* Warm Orange */
            --gradient-start: #ffb347;
            --gradient-end: #ffcc33;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            background-image: radial-gradient(circle at top right, rgba(255, 179, 71, 0.05), transparent),
                              radial-gradient(circle at bottom left, rgba(255, 204, 51, 0.05), transparent);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            width: 90%;
            padding: 60px 0;
            text-align: center;
        }

        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 22px; /* Standard iOS squircle feel */
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(243, 156, 18, 0.15);
            /* Placeholder gradient if the image hasn't been uploaded yet */
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            display: inline-block;
            object-fit: cover;
        }

        h1 {
            font-weight: 800;
            font-size: 2.8rem;
            letter-spacing: -1.5px;
            margin: 0 0 10px 0;
            color: #000000; /* Changed to simple black text */
        }

        .tagline {
            color: var(--secondary-text);
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .support-box {
            background: var(--card-bg);
            border: 1px solid rgba(0,0,0,0.03);
            border-radius: 24px;
            padding: 40px 30px;
            margin-top: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.03);
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 0;
            font-weight: 700;
        }

        .email-link {
            display: inline-block;
            margin-top: 25px;
            padding: 14px 30px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            border-radius: 50px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.2);
        }

        .email-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.3);
        }

        .footer {
            margin-top: auto;
            padding: 40px 0;
            font-size: 0.9rem;
            color: var(--secondary-text);
        }

        .footer a {
            color: var(--accent-color);
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            h1 { font-size: 2.2rem; }
            .support-box { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Upload your icon to the repo as 'icon.png' -->
        <img src="icon.png" alt="cwote icon" class="app-icon" onerror="this.style.display='none'">
        
        <h1>cwote</h1>
        <p class="tagline">Simple tools for capturing and organizing your creative ideas.</p>

        <div class="support-box">
            <h2>Need Help?</h2>
            <p>If you're experiencing issues with <strong>cwote</strong> or have suggestions for future updates, please reach out via email.</p>
            <a href="mailto:creatorship.info@gmail.com" class="email-link">Contact Support</a>
            <p style="font-size: 0.85rem; margin-top: 20px; color: var(--secondary-text);">creatorship.info@gmail.com</p>
        </div>

        <div class="footer">
            <a href="privacy.html">Privacy Policy</a>
            <p>&copy; 2026 Connor Casey</p>
        </div>
    </div>

</body>
</html>
